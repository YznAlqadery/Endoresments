<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endoresments</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    z
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <img src="assets/logo.jpeg" alt="logo" />
      <h2>Endoresments App</h2>
      <textarea
        cols="37"
        rows="12"
        id="input-field"
        placeholder="Enter your endoresment here...."
      ></textarea>
      <div class="from-to-div">
        <input type="text" id="from-input-field" placeholder="From" />
        <input type="text" id="to-input-field" placeholder="To" />
      </div>
      <button id="publish-btn">Publish</button>
      <h3>- Endoresments -</h3>
      <div>
        <ul id="endoresments-list"></ul>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
